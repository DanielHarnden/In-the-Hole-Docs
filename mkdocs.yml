site_name: In the Hole Documentation

theme:
  name: material

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true

nav:
  - index.md
  - Player:
    - player/player.md
    - player/stamina_component.md
    - player/movement_component.md
    - player/digging_component.md
  - Slot Machine:
    - icons.md
    - payouts.md
  - Terrain:
    - world_generation.md
  - Shop:
    - items.md
    - crafting.md
  - Misc.:
    - misc_dev.md
    - json_loader.md